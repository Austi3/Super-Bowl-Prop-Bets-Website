<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl LX Prop Bets</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Super Bowl LX Branding (Seahawks vs Patriots) */
            /* Derived from the provided 'Miami/Vibrant' logo */
            --bg-dark: #050B14;
            /* Deep Navy/Black */
            --bg-card: #111826;
            /* Slightly lighter navy */
            --bg-input: #1F2937;

            --gradient-primary: linear-gradient(135deg, #00C2E8 0%, #FF007A 100%);
            /* Cyan to Pink */

            --seahawks-green: #69BE28;
            --patriots-red: #C60C30;
            --patriots-silver: #B0B7BC;
            --seahawks-navy: #002244;

            --accent: #00C2E8;
            /* Cyan for generic highlights */
            --accent-secondary: #FF007A;
            /* Pink for secondary highlights */

            --text-main: #FFFFFF;
            --text-muted: #9CA3AF;

            --success: #69BE28;
            /* Action Green */
            --error: #C60C30;
            /* Patriots Red */
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 80px;
            background-image: radial-gradient(circle at top right, rgba(0, 194, 232, 0.15), transparent 40%),
                radial-gradient(circle at top left, rgba(255, 0, 122, 0.15), transparent 40%);
            background-attachment: fixed;
        }

        /* Typography */
        h1,
        h2,
        h3 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            margin: 0;
        }

        /* Header */
        header {
            background: var(--bg-card);
            padding: 2px 0;
            /* Slim container for the gradient border */
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        .header-content {
            background: var(--bg-dark);
            /* match body */
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid transparent;
            border-image: var(--gradient-primary) 1;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 2px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 2px 10px rgba(0, 194, 232, 0.3);
            margin-bottom: 5px;
        }

        .header-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .team-badge {
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 700;
            color: white;
        }

        .hawks {
            background-color: var(--seahawks-green);
            color: var(--seahawks-navy);
        }

        .pats {
            background-color: var(--patriots-red);
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: var(--bg-card);
            padding: 10px 15px;
            gap: 15px;
            position: relative;
            z-index: 90;
            border-bottom: 1px solid #333;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-muted);
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 194, 232, 0.5);
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Forms & Questions */
        .section-header {
            background: linear-gradient(90deg, var(--bg-card), transparent);
            color: var(--accent);
            padding: 15px;
            margin: 25px -15px 15px -15px;
            position: sticky;
            top: 85px;
            z-index: 80;
            font-size: 1.2rem;
            font-family: 'Oswald', sans-serif;
            border-left: 5px solid var(--accent-secondary);
            backdrop-filter: blur(5px);
        }

        .question-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Subtle glow effect on cards */
        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--bg-input);
            transition: background 0.3s;
        }

        .question-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .question-card:focus-within::before {
            background: var(--gradient-primary);
        }

        .q-title {
            font-size: 1.05rem;
            margin-bottom: 20px;
            line-height: 1.5;
            font-weight: 500;
            padding-left: 10px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .option-label {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--bg-input);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            font-size: 0.9rem;
            min-height: 56px;
            color: #ddd;
        }

        .option-label:hover {
            background: #2A3645;
            transform: translateY(-2px);
        }

        input[type="radio"] {
            display: none;
        }

        /* Custom selection styles */
        input[type="radio"]:checked+.option-label {
            border-color: var(--accent);
            background: rgba(0, 194, 232, 0.1);
            color: white;
            font-weight: 700;
            box-shadow: 0 0 15px rgba(0, 194, 232, 0.2);
        }

        /* Inputs */
        .input-group {
            margin-bottom: 20px;
        }

        .text-input {
            width: 100%;
            padding: 16px;
            background: var(--bg-input);
            border: 2px solid transparent;
            color: white;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--accent-secondary);
            box-shadow: 0 0 15px rgba(255, 0, 122, 0.2);
        }

        /* Button */
        .submit-btn {
            width: 100%;
            padding: 20px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 25px rgba(255, 0, 122, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 40px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 194, 232, 0.4);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        /* Loader */
        .loader {
            display: none;
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-right-color: var(--accent-secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Leaderboard */
        .leaderboard-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        .leaderboard-table th {
            text-align: left;
            color: var(--text-muted);
            padding: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .leaderboard-table td {
            padding: 15px 20px;
            background: var(--bg-card);
            font-weight: 500;
            border: none;
        }

        .leaderboard-table tr td:first-child {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .leaderboard-table tr td:last-child {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .rank-cell {
            width: 50px;
            font-family: 'Oswald';
            color: var(--accent);
            font-size: 1.4rem;
            font-style: italic;
        }

        .gold-row td {
            background: linear-gradient(90deg, #2b260d, var(--bg-card)) !important;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .gold-row .rank-cell {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.9);
            padding: 16px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: auto;
            white-space: nowrap;
        }

        .toast.show {
            opacity: 1;
            pointer-events: all;
            transform: translateX(-50%) translateY(-10px);
        }

        .toast.success {
            border-color: var(--success);
            color: var(--success);
        }

        .toast.error {
            border-color: var(--error);
            color: var(--error);
        }
    </style>
</head>

<body>

    <header>
        <div class="header-content">
            <div class="header-title">SUPER BOWL LX</div>
            <div class="header-subtitle">
                <span class="team-badge hawks">SEA</span>
                <span>vs</span>
                <span class="team-badge pats">NE</span>
            </div>
        </div>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('bets')">PLACE BETS</button>
        <button class="tab-btn" onclick="switchTab('leaderboard')">LEADERBOARD</button>
    </div>

    <div class="container">
        <!-- LOADING STATE -->
        <div id="loader" class="loader">
            <div class="spinner"></div>
            <div>Loading Props...</div>
        </div>

        <!-- BETS TAB -->
        <div id="bets-tab" class="tab-content active">
            <div id="already-submitted"
                style="display:none; text-align: center; padding: 40px; color: var(--text-muted);">
                <div style="font-size: 3rem; margin-bottom: 20px;">‚úÖ</div>
                <h3>Bets Submitted!</h3>
                <p>Good luck!</p>
                <button onclick="resetSubmission()"
                    style="background:none; border:none; text-decoration:underline; color:#666; margin-top:20px; cursor:pointer;">Submit
                    another response</button>
            </div>

            <form id="prop-bets-form" onsubmit="submitBets(event)">
                <div class="question-card" style="border-color: var(--accent);">
                    <div class="q-title" style="color: var(--accent);">YOUR NAME</div>
                    <input type="text" name="name" class="text-input" placeholder="Enter your full name" required>
                </div>

                <div id="questions-container">
                    <!-- Questions injected here -->
                </div>

                <div style="height: 20px;"></div>
                <button type="submit" id="submit-btn" class="submit-btn" disabled>Loading...</button>
            </form>
        </div>

        <!-- LEADERBOARD TAB -->
        <div id="leaderboard-tab" class="tab-content">
            <div class="question-card">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Player</th>
                            <th style="text-align:right">Score</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <tr>
                            <td colspan="3" style="text-align:center; padding:30px; color:#666;">Waiting for scores...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div style="text-align:center; color:#666; font-size:0.8rem; margin-top:20px;" id="last-updated"></div>
        </div>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="toast">
        <span id="toast-icon"></span>
        <span id="toast-msg"></span>
    </div>

    <script>
        // CONFIG
        const SHEET_ID = '1t44Fuvdb81u6lhouktREDtdgOCIs2dAh6faNYjX-rbM';
        // const SHEET_NAME_QUESTIONS = 'Printable Prop Bets Sheet'; // Previous name
        const SHEET_NAME_QUESTIONS = 'Printable Prop Bets Sheet';
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxlvaNjMgMEsxzTg8MPZCFVb1F1Y2zMd8WJdeQOw8vCkUfCp1pLvpnEZv2AyYYoA4r9/exec';

        // STATE
        let questions = [];

        // INIT
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('sb_lix_submitted')) {
                showSubmittedState();
            }
            loadQuestions();
            // loadLeaderboard(); // Init Load
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            document.getElementById(tab + '-tab').classList.add('active');
            document.querySelector(`button[onclick="switchTab('${tab}')"]`).classList.add('active');

            if (tab === 'leaderboard') loadLeaderboard();
        }

        // --- DATA LOADING ---

        async function fetchSheetData(sheetName) {
            // Using JSON output with headers=0 to prevent row-swallowing
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&headers=0&sheet=${encodeURIComponent(sheetName)}`;
            const text = await fetch(url).then(r => r.text());

            // Fix: remove GVIZ callback wrapper
            // Response format: /*O_o*/\ngoogle.visualization.Query.setResponse({...});
            // We use regex to extract the JSON object.

            const start = text.indexOf('{');
            const end = text.lastIndexOf('}');
            if (start === -1 || end === -1) throw new Error('Invalid GVIZ response');

            const jsonText = text.substring(start, end + 1);
            return JSON.parse(jsonText);
        }

        async function loadQuestions() {
            const loader = document.getElementById('loader');
            const container = document.getElementById('questions-container');
            const submitBtn = document.getElementById('submit-btn');

            loader.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.innerText = 'Loading...';

            try {
                const data = await fetchSheetData(SHEET_NAME_QUESTIONS);
                const rows = data.table.rows;

                let html = '';
                let qIndex = 1;

                // Iterate all rows.
                // Note: With headers=0, Row 0 is the first row of data.
                for (let i = 0; i < rows.length; i++) {
                    const row = rows[i];
                    if (!row || !row.c) continue;

                    // Col A is c[0]. Col B is c[1], etc.
                    // c[x] can be null if empty.
                    const cellA = row.c[0] ? (row.c[0].v || '') : '';
                    if (!cellA) continue; // Empty row logic

                    // Check if it's a question (Starts with a number followed by dot or paranthesis)
                    const isQuestion = /^\d+[\.)]/.test(String(cellA).trim());

                    if (isQuestion) {
                        const qText = cellA;

                        // Options: Iterate c[1] onwards
                        const options = [];
                        for (let j = 1; j < row.c.length; j++) {
                            const val = row.c[j] ? (row.c[j].v || '') : '';
                            if (val) options.push(val);
                        }

                        html += renderQuestion(qIndex, qText, options);
                        qIndex++;
                    } else {
                        // Header logic
                        // Ignore metadata or links
                        if (String(cellA).includes('http') || String(cellA).includes('Google form')) continue;
                        // Avoid short/empty headers
                        if (String(cellA).length < 3) continue;

                        html += `<div class="section-header">${cellA}</div>`;
                    }
                }

                container.innerHTML = html;
                submitBtn.disabled = false;
                submitBtn.innerText = 'LOCK IN BETS üîí';

            } catch (err) {
                console.error(err);
                showToast('Error loading questions. Refresh page.', 'error');
                container.innerHTML = `<div style="text-align:center; padding:20px; color:var(--error);">Failed to load questions.<br><small>${err.message}</small></div>`;
            } finally {
                loader.style.display = 'none';
            }
        }

        function renderQuestion(id, title, options) {
            let optionsHtml = '';

            if (options.length > 0) {
                optionsHtml = `<div class="options-grid">`;
                options.forEach(opt => {
                    const valsafe = String(opt).replace(/"/g, '&quot;');
                    optionsHtml += `
                        <label>
                            <input type="radio" name="q${id}" value="${valsafe}" required>
                            <div class="option-label">${opt}</div>
                        </label>
                    `;
                });
                optionsHtml += `</div>`;
            } else {
                optionsHtml = `<input type="text" name="q${id}" class="text-input" placeholder="Your Answer">`;
            }

            return `
                <div class="question-card">
                    <div class="q-title">${title}</div>
                    ${optionsHtml}
                </div>
            `;
        }

        async function loadLeaderboard() {
            const tbody = document.getElementById('leaderboard-body');
            try {
                // Try fetching "Scores"
                const data = await fetchSheetData('Scores');
                const rows = data.table.rows;

                // Assuming standard leaderboard: Rank (maybe), Name, Score
                // Let's assume user names are in Col B (index 1), scores in Col C (index 2)?
                // Or maybe A=Rank, B=Name, C=Score. 
                // Let's inspect rows.

                const validRows = [];
                rows.forEach((r, i) => {
                    if (i < 1) return; // Skip potential header if it exists
                    if (!r.c) return;

                    // Fallback logic: check typical columns
                    const name = r.c[1] ? r.c[1].v : (r.c[0] ? r.c[0].v : '');
                    const score = r.c[2] ? r.c[2].v : (r.c[1] ? r.c[1].v : 0);

                    // Simple validation: Name should be string, Score number
                    if (name && typeof name === 'string' && name !== 'Name') {
                        validRows.push({ name, score: Number(score) || 0 });
                    }
                });

                if (validRows.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="3" style="text-align:center; padding:20px;">No scores yet.</td></tr>`;
                    return;
                }

                // Sort
                validRows.sort((a, b) => b.score - a.score);

                tbody.innerHTML = validRows.map((row, i) => {
                    const rank = i + 1;
                    let goldClass = rank === 1 ? 'gold-row' : '';
                    let trophy = rank === 1 ? 'üèÜ ' : (rank === 2 ? 'ü•à ' : (rank === 3 ? 'ü•â ' : ''));

                    return `
                        <tr class="${goldClass}">
                            <td class="rank-cell">${rank}</td>
                            <td>${trophy}${row.name}</td>
                            <td style="text-align:right; font-weight:bold;">${row.score}</td>
                        </tr>
                    `;
                }).join('');

                document.getElementById('last-updated').innerText = 'Last updated: ' + new Date().toLocaleTimeString();

            } catch (e) {
                console.log("Could not load leaderboard", e);
                tbody.innerHTML = `<tr><td colspan="3" style="text-align:center; padding:20px;">Leaderboard unavailable.</td></tr>`;
            }
        }

        // --- SUBMISSION ---

        function submitBets(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = 'Submitting...';

            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            // POST to Apps Script
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data)
            })
                .then(() => {
                    localStorage.setItem('sb_lix_submitted', 'true');
                    showToast('Bets Locked In! üèà', 'success');
                    showSubmittedState();
                })
                .catch(err => {
                    showToast('Error submitting bets. Try again.', 'error');
                    btn.disabled = false;
                    btn.innerText = 'LOCK IN BETS üîí';
                });
        }

        function showSubmittedState() {
            document.getElementById('prop-bets-form').style.display = 'none';
            document.getElementById('already-submitted').style.display = 'block';
            document.getElementById('already-submitted').scrollIntoView({ behavior: 'smooth' });
        }

        function resetSubmission() {
            document.getElementById('prop-bets-form').style.display = 'block';
            document.getElementById('already-submitted').style.display = 'none';
        }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.className = `toast show ${type}`;
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>

</html>
