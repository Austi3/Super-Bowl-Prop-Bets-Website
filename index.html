<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl LX Prop Bets</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            /* Super Bowl LX Branding (Seahawks vs Patriots) */
            /* Derived from the provided 'Miami/Vibrant' logo */
            --bg-dark: #050B14;
            /* Deep Navy/Black */
            --bg-card: #111826;
            /* Slightly lighter navy */
            --bg-input: #1F2937;

            --gradient-primary: linear-gradient(135deg, #00C2E8 0%, #FF007A 100%);
            /* Cyan to Pink */

            --seahawks-green: #69BE28;
            --patriots-red: #C60C30;
            --patriots-silver: #B0B7BC;
            --seahawks-navy: #002244;

            --accent: #00C2E8;
            /* Cyan for generic highlights */
            --accent-secondary: #FF007A;
            /* Pink for secondary highlights */

            --text-main: #FFFFFF;
            --text-muted: #9CA3AF;

            --success: #69BE28;
            /* Action Green */
            --error: #C60C30;
            /* Patriots Red */
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 80px;
            background-image: radial-gradient(circle at top right, rgba(0, 194, 232, 0.15), transparent 40%),
                radial-gradient(circle at top left, rgba(255, 0, 122, 0.15), transparent 40%);
            background-attachment: fixed;
        }

        /* Typography */
        h1,
        h2,
        h3 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            margin: 0;
        }

        /* Header */
        header {
            background: var(--bg-card);
            padding: 2px 0;
            /* Slim container for the gradient border */
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        .header-content {
            background: var(--bg-dark);
            /* match body */
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid transparent;
            border-image: var(--gradient-primary) 1;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 2px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 2px 10px rgba(0, 194, 232, 0.3);
            margin-bottom: 5px;
        }

        .header-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .team-badge {
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 700;
            color: white;
        }

        .hawks {
            background-color: var(--seahawks-green);
            color: var(--seahawks-navy);
        }

        .pats {
            background-color: var(--patriots-red);
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: var(--bg-card);
            padding: 10px 15px;
            gap: 15px;
            position: relative;
            z-index: 90;
            border-bottom: 1px solid #333;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-muted);
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 194, 232, 0.5);
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Forms & Questions */
        .section-header {
            background: linear-gradient(90deg, var(--bg-card), transparent);
            color: var(--accent);
            padding: 15px;
            margin: 25px -15px 15px -15px;
            position: sticky;
            top: 85px;
            z-index: 80;
            font-size: 1.2rem;
            font-family: 'Oswald', sans-serif;
            border-left: 5px solid var(--accent-secondary);
            backdrop-filter: blur(5px);
        }

        .question-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Subtle glow effect on cards */
        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--bg-input);
            transition: background 0.3s;
        }

        .question-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .question-card:focus-within::before {
            background: var(--gradient-primary);
        }

        .q-title {
            font-size: 1.05rem;
            margin-bottom: 20px;
            line-height: 1.5;
            font-weight: 500;
            padding-left: 10px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .option-label {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--bg-input);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            font-size: 0.9rem;
            min-height: 56px;
            color: #ddd;
        }

        .option-label:hover {
            background: #2A3645;
            transform: translateY(-2px);
        }

        input[type="radio"] {
            display: none;
        }

        /* Custom selection styles */
        input[type="radio"]:checked+.option-label {
            border-color: var(--accent);
            background: rgba(0, 194, 232, 0.1);
            color: white;
            font-weight: 700;
            box-shadow: 0 0 15px rgba(0, 194, 232, 0.2);
        }

        /* Inputs */
        .input-group {
            margin-bottom: 20px;
        }

        .text-input {
            width: 100%;
            padding: 16px;
            background: var(--bg-input);
            border: 2px solid transparent;
            color: white;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--accent-secondary);
            box-shadow: 0 0 15px rgba(255, 0, 122, 0.2);
        }

        /* Button */
        .submit-btn {
            width: 100%;
            padding: 20px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 25px rgba(255, 0, 122, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 40px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 194, 232, 0.4);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        /* Loader */
        .loader {
            display: none;
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-right-color: var(--accent-secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Leaderboard */
        .leaderboard-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        .leaderboard-table th {
            text-align: left;
            color: var(--text-muted);
            padding: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .leaderboard-table td {
            padding: 15px 20px;
            background: var(--bg-card);
            font-weight: 500;
            border: none;
        }

        .leaderboard-table tr td:first-child {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .leaderboard-table tr td:last-child {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .rank-cell {
            width: 50px;
            font-family: 'Oswald';
            color: var(--accent);
            font-size: 1.4rem;
            font-style: italic;
        }

        .gold-row td {
            background: linear-gradient(90deg, #2b260d, var(--bg-card)) !important;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .gold-row .rank-cell {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.9);
            padding: 16px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: auto;
            white-space: nowrap;
        }

        .toast.show {
            opacity: 1;
            pointer-events: all;
            transform: translateX(-50%) translateY(-10px);
        }

        .toast.success {
            border-color: var(--success);
            color: var(--success);
        }

        .toast.error {
            border-color: var(--error);
            color: var(--error);
        }
    </style>
</head>

<body>

    <header>
        <div class="header-content">
            <div class="header-title">SUPER BOWL LX</div>
            <div class="header-subtitle">
                <span class="team-badge hawks">SEA</span>
                <span>vs</span>
                <span class="team-badge pats">NE</span>
            </div>
        </div>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('bets')">PLACE BETS</button>
        <button class="tab-btn" onclick="switchTab('answers')">ANSWERS</button>
        <button class="tab-btn" onclick="switchTab('leaderboard')">LEADERBOARD</button>
    </div>

    <div class="container">
        <!-- LOADING STATE -->
        <div id="loader" class="loader">
            <div class="spinner"></div>
            <div>Loading Props...</div>
        </div>

        <!-- BETS TAB -->
        <div id="bets-tab" class="tab-content active">
            <div id="already-submitted"
                style="display:none; text-align: center; padding: 40px; color: var(--text-muted);">
                <div style="font-size: 3rem; margin-bottom: 20px;">‚úÖ</div>
                <h3>Bets Submitted!</h3>
                <p>Good luck!</p>
                <button onclick="resetSubmission()"
                    style="background:none; border:none; text-decoration:underline; color:#666; margin-top:20px; cursor:pointer;">Submit
                    another response</button>
            </div>

            <form id="prop-bets-form" onsubmit="submitBets(event)">
                <div class="question-card" style="border-color: var(--accent);">
                    <div class="q-title" style="color: var(--accent);">PLAYER INFO</div>

                    <!-- Google Sign In / User Profile -->
                    <div id="user-profile" style="display:none; text-align:center; margin-bottom:15px;">
                        <img id="user-pic" src=""
                            style="width:50px; height:50px; border-radius:50%; margin-bottom:10px; border:2px solid var(--accent);">
                        <div id="user-name" style="font-weight:700; font-size:1.1rem;"></div>
                        <div id="user-email" style="color:var(--text-muted); font-size:0.9rem;"></div>
                        <button type="button" onclick="signOut()"
                            style="background:transparent; border:1px solid #444; color:#aaa; padding:5px 10px; border-radius:5px; margin-top:10px; cursor:pointer;">Sign
                            Out</button>
                    </div>

                    <div id="g_id_signin_box" style="display:flex; justify-content:center; margin-bottom:15px;">
                        <div id="g_id_onload"
                            data-client_id="752076805217-5u1eersgq2hrpblas0l0htr62lsfhad8.apps.googleusercontent.com"
                            data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse"
                            data-auto_prompt="false">

                <div id="questions-container">

                </div>

                <div style="height: 20px;"></div>
                <button type="submit" id="submit-btn" class="submit-btn" disabled>LOCK IN BETS üîí</button>
            </form>
        </div>

        <!-- LIVE ANSWERS TAB -->
        <div id="answers-tab" class="tab-content">
            <div style="text-align:center; padding:10px; color:var(--text-muted); font-size:0.9rem;">
                Official answers released live by Admin
            </div>
            <div id="live-answers-container">
                <!-- Injected JS -->
            </div>
        </div>

        <!-- LEADERBOARD TAB -->
        <div id="leaderboard-tab" class="tab-content">
            <div class="question-card">
                <table class="leaderboard-table">

                        <tr>
                            <th>#</th>

                            <td colspan="3" style="text-align:center; padding:30px; color:#666;">Waiting for scores...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div style="text-align:center; color:#666; font-size:0.8rem; margin-top:20px;" id="last-updated"></div>
        </div>

        <!-- ADMIN TAB (Hidden by default) -->
        <div id="admin-tab" class="tab-content">
            <div id="admin-login-view">
                <div class="question-card" style="text-align:center;">
                    <h3>ADMIN LOGIN</h3>
                    <p style="color:var(--text-muted); margin-bottom:20px;">Enter password to access Answer Key</p>
                    <input type="password" id="admin-pass" class="text-input" placeholder="Password"
                        style="margin-bottom:15px; text-align:center;">
                    <button onclick="checkAdminLogin()" class="submit-btn" style="padding:15px;">LOGIN</button>
                </div>
            </div>

            <div id="admin-dashboard-view" style="display:none;">
                <div class="section-header" style="background: var(--patriots-red); color: white; border-color: white;">
                    ‚ö†Ô∏è ADMIN MODE: SUBMIT ANSWER KEY
                </div>
                <!-- Simplified Admin Form -->
                <form id="admin-form" onsubmit="submitAdminKey(event)">
                    <div id="admin-questions-container"></div>
                    <div style="height:20px;"></div>
                    <button type="submit" class="submit-btn" style="background: var(--patriots-red);">UPDATE ANSWERS
                        üîë</button>
                </form>
            </div>
        </div>

    </div>

    <!-- ADMIN FOOTER LINK -->
    <footer style="text-align:center; padding:30px; color:#333;">
        <button onclick="switchTab('admin')"
            style="background:none; border:none; color:#444; font-size:0.8rem; cursor:pointer; text-decoration:underline;">Admin
            Login</button>
    </footer>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="toast">
        <span id="toast-icon"></span>
        <span id="toast-msg"></span>
    </div>

    <script>
        // CONFIG
        const SHEET_ID = '1t44Fuvdb81u6lhouktREDtdgOCIs2dAh6faNYjX-rbM';
        const SHEET_NAME_QUESTIONS = 'Printable Prop Bets Sheet';
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyFSwLVJ0ABkPhtt64jMz3uYQUksKGN8psRyGq2GNh7RHG6Z-2qLrOlDHObcKTzFy-7/exec';
        const ADMIN_PASS = 'sb2026';

        // STATE
        let questionsData = []; // Store for admin use

        // INIT
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('sb_lix_submitted')) {
                showSubmittedState();
            }
            loadQuestions();
            // loadLeaderboard(); // Init Load
        });

        // GOOGLE SIGN IN
        function handleCredentialResponse(response) {
            try {
                const responsePayload = parseJwt(response.credential);

                // Update UI
                document.getElementById('g_id_signin_box').style.display = 'none';
                document.getElementById('user-profile').style.display = 'block';

                document.getElementById('user-name').innerText = responsePayload.name;
                document.getElementById('user-email').innerText = responsePayload.email;
                document.getElementById('user-pic').src = responsePayload.picture;

                // Set Inputs
                document.getElementById('input-name').value = responsePayload.name;
                document.getElementById('input-email').value = responsePayload.email;

            } catch (e) {
                console.error("Sign In Error", e);
            }
        }

        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function signOut() {
            document.getElementById('g_id_signin_box').style.display = 'flex';
            document.getElementById('user-profile').style.display = 'none';
            document.getElementById('input-name').value = '';
            document.getElementById('input-email').value = '';
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            const tabBtn = document.querySelector(`button[onclick="switchTab('${tab}')"]`);
            if (tab !== 'admin' && tabBtn) {
                tabBtn.classList.add('active');
            }

            const tabContent = document.getElementById(tab + '-tab');
            if (tabContent) tabContent.classList.add('active');

            if (tab === 'leaderboard') loadLeaderboard();
            if (tab === 'answers') loadLiveAnswers();
        }

        function checkAdminLogin() {
            const pass = document.getElementById('admin-pass').value;
            if (pass === ADMIN_PASS) {
                document.getElementById('admin-login-view').style.display = 'none';
                document.getElementById('admin-dashboard-view').style.display = 'block';
                renderAdminQuestions();
                showToast('Admin Access Granted', 'success');
            } else {
                showToast('Incorrect Password', 'error');
            }
        }

        // --- DATA LOADING ---

        async function fetchSheetData(sheetName) {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&headers=0&sheet=${encodeURIComponent(sheetName)}`;
            const text = await fetch(url).then(r => r.text());
            const start = text.indexOf('{');
            const end = text.lastIndexOf('}');
            if (start === -1 || end === -1) throw new Error('Invalid GVIZ response');
            return JSON.parse(text.substring(start, end + 1));
        }

        async function loadQuestions() {
            const loader = document.getElementById('loader');
            const container = document.getElementById('questions-container');
            const submitBtn = document.getElementById('submit-btn');

            loader.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.innerText = 'Loading...';

            try {
                const data = await fetchSheetData(SHEET_NAME_QUESTIONS);
                const rows = data.table.rows;

                let html = '';
                let qIndex = 1;
                questionsData = [];

                for (let i = 0; i < rows.length; i++) {
                    const row = rows[i];
                    if (!row || !row.c) continue;

                    const cellA = row.c[0] ? (row.c[0].v || '') : '';
                    if (!cellA) continue;

                    // Question Detection
                    const isQuestion = /^\d+[\.)]/.test(String(cellA).trim());

                    if (isQuestion) {
                        const qText = cellA;

                        // Options
                        const options = [];
                        for (let j = 1; j < row.c.length; j++) {
                            const val = row.c[j] ? (row.c[j].v || '') : '';
                            if (val) options.push(val);
                        }

                        // Store for Admin View
                        questionsData.push({ id: qIndex, text: qText, options: options });

                        // Render User View
                        html += renderQuestion(qIndex, qText, options);
                        qIndex++;
                    } else {
                        if (String(cellA).includes('http') || String(cellA).includes('Google form')) continue;
                        if (String(cellA).length < 3) continue;
                        html += `<div class="section-header">${cellA}</div>`;
                    }
                }

                container.innerHTML = html;
                submitBtn.disabled = false;
                submitBtn.innerText = 'LOCK IN BETS üîí';

            } catch (err) {
                console.error("LOAD ERROR:", err);
                showToast('Error loading questions: ' + err.message, 'error');
                container.innerHTML = `<div style="text-align:center; padding:20px; color:var(--error);">
                    Failed to load questions.<br>
                    <small>${err.message}</small>
                </div>`;
            } finally {
                loader.style.display = 'none';
            }
        }

        function renderQuestion(id, title, options, isAdmin = false) {
            let optionsHtml = '';
            // For admin, prefix keys differently
            const namePrefix = isAdmin ? 'admin_q' : 'q';

            if (options.length > 0) {
                optionsHtml = `<div class="options-grid">`;
                options.forEach(opt => {
                    const valsafe = String(opt).replace(/"/g, '&quot;');
                    optionsHtml += `
                        <label>
                            <input type="radio" name="${namePrefix}${id}" value="${valsafe}" ${!isAdmin ? 'required' : ''}>
                            <div class="option-label" ${isAdmin ? 'style="font-size:0.8rem; min-height:40px; padding:10px;"' : ''}>${opt}</div>
                        </label>
                    `;
                });
                optionsHtml += `</div>`;
            } else {
                optionsHtml = `<input type="text" name="${namePrefix}${id}" class="text-input" placeholder="Answer">`;
            }

            return `
                <div class="question-card" ${isAdmin ? 'style="padding:15px; margin-bottom:10px;"' : ''}>
                    <div class="q-title" ${isAdmin ? 'style="font-size:0.9rem; margin-bottom:10px;"' : ''}>${title}</div>
                    ${optionsHtml}
                </div>
            `;
        }

        function renderAdminQuestions() {
            const container = document.getElementById('admin-questions-container');
            if (container.innerHTML) return;

            let html = '';
            questionsData.forEach(q => {
                html += renderQuestion(q.id, q.text, q.options, true);
            });
            container.innerHTML = html;
        }

        async function loadLeaderboard() {
            const tbody = document.getElementById('leaderboard-body');
            try {
                const data = await fetchSheetData('Scores');
                const rows = data.table.rows;
                const validRows = [];
                // Look for header row to identify columns? 
                // Let's assume Rank=A, Name=B, Score=C. Apps Script writes: Rank, Name, Score.

                rows.forEach((r, i) => {
                    if (i < 1) return;
                    if (!r || !r.c) return;

                    // Column Index 1 = Name, Column Index 2 = Score
                    const name = r.c[1] ? r.c[1].v : '';
                    const score = r.c[2] ? r.c[2].v : 0;

                    if (name && String(name).toLowerCase() !== 'name') {
                        validRows.push({ name, score: Number(score) || 0 });
                    }
                });

                if (validRows.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="3" style="text-align:center; padding:20px;">No scores yet.</td></tr>`;
                    return;
                }
                validRows.sort((a, b) => b.score - a.score);
                tbody.innerHTML = validRows.map((row, i) => {
                    const rank = i + 1;
                    let goldClass = rank === 1 ? 'gold-row' : '';
                    let trophy = rank === 1 ? 'üèÜ ' : (rank === 2 ? 'ü•à ' : (rank === 3 ? 'ü•â ' : ''));
                    return `<tr class="${goldClass}"><td class="rank-cell">${rank}</td><td>${trophy}${row.name}</td><td style="text-align:right; font-weight:bold;">${row.score}</td></tr>`;
                }).join('');
                document.getElementById('last-updated').innerText = 'Last updated: ' + new Date().toLocaleTimeString();
            } catch (e) {
                console.log("Could not load leaderboard", e);
                tbody.innerHTML = `<tr><td colspan="3" style="text-align:center; padding:20px;">Leaderboard unavailable.</td></tr>`;
            }
        }

        async function loadLiveAnswers() {
            const container = document.getElementById('live-answers-container');
            container.innerHTML = '<div style="text-align:center; padding:20px;">Checking for official answers...</div>';

            try {
                // Fetch AnswerKey sheet
                const data = await fetchSheetData('AnswerKey'); // Created by logic
                const rows = data.table.rows;
                const keyMap = {};
                // Row 1 is header. c[0]=ID, c[1]=Answer

                rows.forEach((r, i) => {
                    if (i < 1) return;
                    if (!r || !r.c) return;
                    const qId = r.c[0] ? r.c[0].v : null;
                    const ans = r.c[1] ? r.c[1].v : null;
                    if (qId && ans) keyMap[qId] = ans;
                });

                if (Object.keys(keyMap).length === 0) {
                    container.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-muted);">No answers released yet. Stay tuned!</div>';
                    return;
                }

                // Now match with Question Texts which we have in questionsData?
                // If questionsData is empty (if finding answers first), we need to load questions.
                // Assuming questions are loaded first.

                let html = '';
                questionsData.forEach(q => {
                    if (keyMap[q.id]) {
                        html += `
                            <div class="question-card" style="border-left: 5px solid var(--success);">
                                <div class="q-title" style="margin-bottom:10px;">${q.id}. ${q.text}</div>
                                <div style="font-weight:bold; color:var(--success); font-size:1.1rem;">
                                    ‚úÖ ${keyMap[q.id]}
                                </div>
                            </div>
                        `;
                    }
                });

                if (!html) {
                    container.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-muted);">No answers found for current questions.</div>';
                } else {
                    container.innerHTML = html;
                }

            } catch (e) {
                console.error(e);
                container.innerHTML = '<div style="text-align:center; padding:20px;">Could not load answers.</div>';
            }
        }

        // --- SUBMISSION ---

        function submitBets(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = 'Submitting...';

            const formData = new FormData(e.target);
            const data = { type: 'bet' };
            formData.forEach((value, key) => data[key] = value);

            sendData(data, () => {
                localStorage.setItem('sb_lix_submitted', 'true');
                showToast('Bets Locked In! üèà', 'success');
                showSubmittedState();
            }, () => {
                btn.disabled = false;
                btn.innerText = 'LOCK IN BETS üîí';
            });
        }

        function submitAdminKey(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = { type: 'admin' };
            formData.forEach((value, key) => data[key] = value);

            if (!confirm('Are you sure you want to update the official Answer Key? This will update scores.')) return;

            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Updating...';
            btn.disabled = true;

            sendData(data, () => {
                showToast('Answer Key Updated! Scores Recalculating.', 'success');
                btn.innerText = originalText;
                btn.disabled = false;
            }, () => {
                btn.innerText = originalText;
                btn.disabled = false;
            });
        }

        function sendData(data, onSuccess, onError) {
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(data)
            })
                .then(() => { onSuccess(); })
                .catch(err => {
                    console.error(err);
                    showToast('Submission Failed. Try again.', 'error');
                    if (onError) onError();
                });
        }

        function showSubmittedState() {
            document.getElementById('prop-bets-form').style.display = 'none';
            document.getElementById('already-submitted').style.display = 'block';
            document.getElementById('already-submitted').scrollIntoView({ behavior: 'smooth' });
        }

        function resetSubmission() {
            document.getElementById('prop-bets-form').style.display = 'block';
            document.getElementById('already-submitted').style.display = 'none';
        }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.className = `toast show ${type}`;
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
